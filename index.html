<div id="openingView" :style="{display:vCloakImageDisplay}">
	<img  src="img/animate/1.gif" id="rotating1">
	<img  src="img/animate/2.gif" id="rotating2">
	<img  src="img/animate/3.gif" id="rotating3">
	<img  src="img/animate/4.gif" id="rotating4">
	<div class="row h-25">
	
	</div>
	<div class="row h-50" style="overflow:auto">
		<div class="col-3 mx-auto" style="height:100%;">
		<h4>【第五隻老鼠】<button v-cloak @click="closeMovie">關閉故事</button></h4>
		<p>從前從前，有四隻很要好的黑鼠們一起去登山，但是這一天牠們遇到了山難。</p>
		<p>風雪很大，所幸牠們找到了一個小屋子避難，希望能在這邊等到鼠鼠登山隊的救援。</p>
		
		<p>溫度很低，牠們不能讓身體失溫，也要抵抗強烈襲來的睡意，那該怎麼辦呢?</p>
		<p>其中一隻黑鼠就提議，牠們分別站在四個角落，以逆時針方向前進，去拍前面黑鼠同伴的肩膀，四隻老鼠輪流叫醒對方，這樣就能保持清醒，不至於失溫。</p>
		<p>牠們就這樣進行了拍肩膀的過程好幾個小時，到了早上終於等到了救援。</p>
		
		</div>
		
	</div>
	<div class="row h-25"></div>
	
</div>
<!-- 上方導航列 -->

<book-tutorial></book-tutorial>
<div class="row"  id="mainDiv" v-cloak>
	<!-- 左側道具欄 -->
	<div class="col-3" v-show="divShowStyle.myBoxShow" id="leftDiv">
		<bbbb :data1="boxContent" :data2="allPet" @show-detail="[showBoxDetailData($event),showDiv('myBoxShow','petDetailShow','petFilterShow','petSearchShow')]"
		@remove-item="boxDeleted" @pet-drag="petDrag"></bbbb>
		
	</div>
	<div class="col-4">
		<!-- 幻獸融合介面 -->
		<petfusion :data="petDropData" :data2="boxContent"  @start-fusion="fusionResultSend" v-show="divShowStyle.fusionShow"></petfusion>
		<!-- 幻獸詳細資訊 -->
		<dddd :data="{pet:detailData,skill:detailDataSkill,drop:detailDataDrop}"
		@open-skill="showDiv('myBoxShow','petDetailShow','petFilterShow','skillListShow')" @box-add="boxAdded" v-show="divShowStyle.petDetailShow" @find-pet="findPetAll" @show-petfilter="showDiv('myBoxShow','petDetailShow','petFilterShow','petSearchShow')" @change-navbar="changeNavBar"></dddd>
	
	</div>
	<div class="col-5">
		<frfrfr :data="fusionResult" v-show="divShowStyle.fusionResultShow"></frfrfr><!-- 融合結果分析 -->
		<div class="row"  style="overflow:auto;height:25vh;" v-show="divShowStyle.petFilterShow"><!-- 搜尋結果縮圖區 -->
			<div class="col-3" v-for="(v,k) in petFilter" >
				<img class="petFilterImage"  :src="`img/monster/`+v.id+`.gif`" 
				@click="showDetailData(v.id)" onError="this.src='img/icon/notFound.gif';">
			</div>
			
		</div>
		<!--幻獸搜尋選項-->
		<xxxx @update-pet="updatepetfilter" v-show="divShowStyle.petSearchShow"></xxxx>
		
		<!--技能列表-->
		<ssss :data="allSkill" v-show="divShowStyle.skillListShow" 
		style="height:65vh;overflow:auto;" @skill-filter="skillSelectFilter"></ssss>
		
		<!--玩具列表-->
		<tttt :data="allToy" v-show="divShowStyle.toyListShow" style="height:90vh;overflow:auto;"  @show-toypets="showDetailDataAll($event,'name')"></tttt>
		
		<tugian :data="allPet" :data2="allSpecies" @show-pet="showDetailData" v-show="divShowStyle.tugianShow" ><tugian>
	
	</div>
